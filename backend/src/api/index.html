<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Pedestal</title>
  </head>
  <body>
    Number of pages:
    <input type="text" id="numberofpages" value="5"/><br />
    Number of suspects:
    <input type="text" id="numberofsuspects"  value="3"/><br />

    <input type="button" value="Submit" id="submit" />


    <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function ($) {
          $("#submit").click(function () {
            let numberofpages = $("#numberofpages").val();
            let numberofsuspects = $("#numberofsuspects").val();
    
            $.post(
              "/gettop",
              { numberofpages: numberofpages, numberofsuspects: numberofsuspects },
              function (data) {
                console.log(data)
              }
            );
          });
        });
      </script>
</body>
</html>
